<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>匿名フィードバックフォーム</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen py-8">
    <div class="container mx-auto px-4 max-w-2xl">
        <div class="bg-white rounded-lg shadow-md p-6 md:p-8">
            <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">匿名フィードバックフォーム</h1>
            
            <form id="feedbackForm" class="space-y-6">
                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700 mb-2">
                        カテゴリー <span class="text-red-500">*</span>
                    </label>
                    <select id="category" name="category" class="w-full px-5 py-4 text-lg border-2 border-blue-400 rounded-xl focus:ring-4 focus:ring-blue-200 focus:border-blue-600 bg-white shadow-md transition-all duration-200" required>
                        <option value="">選択してください</option>
                        <option value="問題報告">問題報告</option>
                        <option value="要望">要望</option>
                        <option value="お礼">お礼</option>
                        <option value="アドバイス">アドバイス</option>
                        <option value="その他">その他</option>
                    </select>
                </div>

                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700 mb-2">
                        メッセージ <span class="text-red-500">*</span>
                    </label>
                    <textarea id="message" name="message" rows="6" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" maxlength="1000" required></textarea>
                    <div class="mt-1 text-sm text-gray-500 text-right">
                        <span id="charCount">0</span> / 1000 文字
                    </div>
                </div>

                <div>
                    <label for="image" class="block text-sm font-medium text-gray-700 mb-2">
                        画像 (任意)
                    </label>
                    <input type="file" id="image" name="image" accept=".jpg,.jpeg,.png,.heic" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                    <p class="mt-1 text-sm text-gray-500">対応形式: JPG, PNG, HEIC (最大15MB)</p>
                    <div id="imagePreview" class="mt-3 hidden">
                        <img id="previewImg" src="" alt="プレビュー" class="max-w-full h-auto max-h-64 rounded-md">
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="w-full bg-blue-600 text-white py-3 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors">
                    送信
                </button>
            </form>
            <div id="completeMessage" class="bg-white rounded-lg shadow-md p-6 md:p-8 text-center" style="display:none"></div>
            <!--
            <div id="errorAlert" class="fixed top-4 right-4 transform translate-x-full transition-transform duration-300 ease-in-out">
                <div class="bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg">
                    <span id="errorMessage"></span>
                </div>
            </div>
            -->
        </div>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="fixed top-4 right-4 transform translate-x-full transition-transform duration-300 ease-in-out">
        <div class="bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg">
            <span id="toastMessage"></span>
        </div>
    </div>

    <div id="confirmModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-40 z-50" style="display:none;">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-sm w-full text-center">
            <p class="mb-6 text-lg">送信しますか？</p>
            <div class="flex justify-center space-x-4">
                <button id="modalCancel" class="px-6 py-2 rounded bg-gray-300 hover:bg-gray-400">キャンセル</button>
                <button id="modalOk" class="px-6 py-2 rounded bg-blue-600 text-white hover:bg-blue-700">送信</button>
            </div>
        </div>
    </div>

    <div id="passwordModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-40 z-50">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-sm w-full text-center">
            <p class="mb-6 text-lg">パスワードを入力してください</p>
            <input type="password" id="accessPassword" class="border px-4 py-2 rounded w-full mb-4" placeholder="パスワード">
            <div id="passwordError" class="text-red-500 mb-4" style="display:none;">パスワードが違います</div>
            <button id="passwordSubmit" class="px-6 py-2 rounded bg-blue-600 text-white hover:bg-blue-700 w-full">送信</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
